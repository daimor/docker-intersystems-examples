[SYSTEM]
No_Activity_Timeout=1800
System_Manager=*.*.*.*
SM_Timeout=300
Server_Response_Timeout=60
Queued_Request_Timeout=60
Event_Log_File=/proc/self/fd/1

[LOCAL]
Ip_Address=ensemble
TCP_Port=1972
Minimum_Server_Connections=3
Maximum_Session_Connections=6

[SYSTEM_INDEX]
LOCAL=Enabled

[APP_PATH_INDEX]
/=Enabled
/csp=Enabled

[APP_PATH:/]
Default_Server=LOCAL

[APP_PATH:/csp]
Default_Server=LOCAL